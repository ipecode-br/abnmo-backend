# Informações básicas do projeto
sonar.projectName=ABNMO Backend
sonar.projectVersion=1.0
sonar.projectKey=ipecode-br_abnmo-backend
sonar.organization=ipecode-br
# No arquivo sonar-project.properties
# Configurações do código fonte
sonar.sources=src
sonar.tests=test,src/**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.e2e-spec.ts,**/coverage/**
sonar.test.exclusions=src/**

# Configurações TypeScript
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/main.ts,**/*.module.ts,**/migrations/**

# Configurações de qualidade
sonar.qualitygate.wait=true